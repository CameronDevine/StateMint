<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Drag--Drop-Upload-Form-1.css">
    <link rel="stylesheet" href="assets/css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
    <link rel="stylesheet" href="assets/css/Projects-Clean.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Grid.css">
    <link rel="stylesheet" href="assets/css/untitled-1.css">
    <link rel="stylesheet" href="assets/css/untitled-2.css">
    <link rel="stylesheet" href="assets/css/untitled-3.css">
    <link rel="stylesheet" href="assets/css/untitled-4.css">
    <link rel="stylesheet" href="assets/css/untitled-5.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <header></header>
        </div>
    </div>
    <div class="team-grid">
        <div class="container" style="padding-top:84px;">
            <div class="intro">
                <h3 class="text-center" style="background-position:50% 50%;background-repeat:no-repeat;padding-right:0px;">Type in your measurements below</h3></div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row" style="color:rgb(252,249,249);">
                <div class="col-lg-3 col-md-4" style="height:1600px;">
                    <div class="row">
                        <div class="col-md-12"><img src="assets/img/visual 1.png" /></div>
                    </div>
                </div>
                <div class="col-lg-7 col-lg-offset-0 col-md-4" style="height:800px;color:#010101;">
                    <div class="row" style="padding-top:53px;">
                        <div class="col-lg-11 col-lg-offset-0 col-md-12">
                            <fieldset>
                                <legend><strong>Input Variables</strong> </legend>
                            </fieldset>
                            <textarea style="width:465px;height:113px;" placeholder="Fs"></textarea>
                        </div>
                    </div>
                    <div class="row" style="padding-top:80px;">
                        <div class="col-lg-11 col-md-12">
                            <fieldset>
                                <legend><strong>State Variable Elemental Equations</strong> </legend>
                            </fieldset>
                            <textarea style="width:465px;height:275px;" placeholder="vm' = Fm/m, FK1' = K1 * vK1"></textarea>
                        </div>
                    </div>
                    <div class="row" style="padding-top:80px;">
                        <div class="col-lg-11 col-md-12">
                            <fieldset>
                                <legend><strong>Other Elemental Equations</strong> </legend>
                            </fieldset>
                            <textarea style="width:465px;height:275px;" placeholder="FB2 = B2 * vB2, vB1 = FB1/B1, vK2 = FK2' / K2"></textarea>
                        </div>
                        <div class="col-lg-11 col-md-12" style="padding-top:20px;">
                            <fieldset>
                                <legend><strong>Constraints</strong> </legend>
                            </fieldset>
                            <textarea style="width:465px;height:275px;" placeholder="vK1 = vK2 - vB1, vB2 = vm, FK2 = Fs - FK1, FB1 = FK1, Fm = Fs - FB2"></textarea>
                        </div>
                        <div class="col-lg-11 col-md-12" style="padding-top:20px;">
                            <fieldset>
                                <legend><strong>Output Variables</strong></legend>
                            </fieldset>
                            <textarea style="width:465px;height:113px;" placeholder="vB1" class="textarea2"></textarea>
                            <div class="row">
                                <div class="col-md-12" style="padding-top:43px;">
                                    <div class="row">
                                        <div class="col-md-12" style="margin-top:-104px;">
                                            <button class="btn btn-default2" type="button"> </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-2"></div>
            </div>
        </div>
    </div>
    <div class="social-icons" style="padding-top:190px;">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a><a href="#"><i class="material-icons" data-bs-hover-animate="rubberBand" style="margin-right:-22px;">keyboard_arrow_down</i></a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="assets/js/untitled.js"></script>
</body>

</html>
