<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="assets/fonts/material-icons.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/divider-text-middle.css">
    <link rel="stylesheet" href="assets/css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Text-Input.css">
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="assets/css/Slider_Carousel_webalgustocom.css">
    <link rel="stylesheet" href="assets/css/Slider_Carousel_webalgustocom1.css">
    <link rel="stylesheet" href="assets/css/Slider_Carousel_webalgustocom2.css">
    <link rel="stylesheet" href="assets/css/Steps-Progressbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="text-align:center;"></div>
    <div class="col-lg-3 col-lg-offset-0 col-md-12" style="margin-top:121px;width:312px;margin-bottom:1px;margin-left:42px;"><img src="assets/img/visual 1.png"></div>
    <div class="container" style="width:480px;">
        <div class="form-group"></div>
        <div class="row">
            <div class="col-md-12">
                <div></div>
            </div>
            <div class="col-md-12">
                <h4>Input Variables:</h4>
                <input type="text" placeholder="Fs" class="form-control" style="width:465px;height:113px;">
                <h4>State Variable Elemental Equations:</h4>
                <input type="text" placeholder="vm' = Fm/m, FK1' = K1 * vK1" class="form-control" style="width:465px;height:275px;">
            </div>
            <div class="col-md-12">
                <h4><strong>Other Elemental Equations:</strong> </h4>
                <input type="text" placeholder="FB2 = B2 * vB2, vB1 = FB1/B1, vK2 = FK2' / K2" class="form-control" style="width:465px;height:275px;">
            </div>
            <div class="col-md-12">
                <h4><strong>Constraints:</strong> </h4>
                <input type="text" placeholder="vK1 = vK2 - vB1, vB2 = vm, FK2 = Fs - FK1, FB1 = FK1, Fm = Fs - FB2" class="form-control" style="width:465px;height:275px;">
            </div>
            <div class="col-md-12">
                <h4>Output Variables</h4>
                <input type="text" placeholder="vB1" class="form-control" style="width:465px;height:113px;">
            </div>
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" type="button" style="margin-top:22px;width:465px;">Calculate </button>
                </div>
                <footer></footer>
            </div>
        </div>
    </div>
    <footer></footer>
    <div class="container"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Slider_Carousel_webalgustocom.js"></script>
</body>

</html>
