language: python
addons:
  chrome: stable
python:
  - "2.7"
  - "3.5"
env:
  - SYMPYVERSION=""
  - SYMPYVERSION="==1.2"
  - SYMPYVERSION="==1.1.1"
matrix:
  include:
    - python: "3.5"
      env: web=true
install:
  - if [ $web = true ]; then
    pip install piexif selenium;
    cd web;
    wget https://chromedriver.storage.googleapis.com/2.44/chromedriver_linux64.zip;
    unzip chromedriver_linux64.zip;
    else
    pip install sympy$SYMPYVERSION;
    fi;
script:
  - if [ $web = true ]; then
    which python;
    sudo which python;
    sudo "PATH=$PATH" which python;
    sudo -E which python;
    sudo "PATH=$PATH" -E which python;
    python -c "import selenium";
    sudo "PATH=$PATH" python -c "import selenium";
    make test;
    else
    cd python;
    python TestSuite.py;
    fi;
