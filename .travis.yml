language: python
addons:
  chrome: stable
python:
  - "2.7"
  - "3.5"
env:
  global:
    - AWS_ACCESS_KEY_ID="AKIAJDYW3E3ERXZTUFDA"
    - secure: ""
    - AWS_DEFAULT_REGION="us-west-2"
    - TRACKING_ID="UA-131371194-2"
  matrix:
    - SYMPYVERSION=""
    - SYMPYVERSION="==1.2"
    - SYMPYVERSION="==1.1.1"
install:
  - pip install sympy$SYMPYVERSION;
script:
  - cd python;
    python TestSuite.py;
jobs:
  include:
    - stage: web test
      python: 2.7
      before_install: aws configure set region $AWS_DEFAULT_REGION
      install: 
        - pip install piexif selenium awscli;
          cd web;
          wget https://chromedriver.storage.googleapis.com/2.44/chromedriver_linux64.zip;
          unzip chromedriver_linux64.zip;
          PATH=$PATH:$(pwd);
      script: make all test stack=StateMint-test;
    - stage: deploy
      if: branch = master
      python: 2.7
      before_install: aws configure set region $AWS_DEFAULT_REGION
      install:
        - pip install piexif selenium awscli;
          cd web;
          wget https://chromedriver.storage.googleapis.com/2.44/chromedriver_linux64.zip;
          unzip chromedriver_linux64.zip;
          PATH=$PATH:$(pwd);
      script:
        - make trackingID=$TRACKING_ID;
      deploy:
        provider: pages
        keep-history: true
        github-token: $GH_TOKEN
        local-dir: HTML/
        repo: StateMint/StateMint.github.io
