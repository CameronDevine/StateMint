language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
env:
  - SYMPYVERSION=""
  - SYMPYVERSION="==1.2"
  - SYMPYVERSION="==1.1.1"
  - SYMPYVERSION="==1.1"
  - SYMPYVERSION="==1.0"
  - SYMPYVERSION="==0.7.6.1"
  - SYMPYVERSION="==0.7.6"
  - SYMPYVERSION="==0.7.5"
  - SYMPYVERSION="==0.7.4.1"
  - SYMPYVERSION="==0.7.4"
matrix:
  include:
    - python: "2.7"
      env: SYMPYVERSION="==0.7.3"
  exclude:
    - python: "3.3"
      env: SYMPYVERSION="==1.2"
    - python: "3.3"
      env: SYMPYVERSION=""
install:
  - pip install sympy$SYMPYVERSION
script:
  - cd python
  - python TestSuite.py
